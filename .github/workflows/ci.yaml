name: CI
on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Get Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Testing
        run: CI=true yarn test
      - name: Building
        run: yarn build
